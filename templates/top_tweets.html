{% extends "index.html" %}

{% block main %}
{# Main Content #}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h2 class="post-title">Most Popular Tweets</h2>
                <p class="post-subtitle">
                    This is a sample of tweets that has been re-tweeted more than 10,000 times.
                </p>
                <div id="chart_div"></div>
                <hr>

                {% for tweet in tweets %}
                    {{ tweet | safe }}
                {% endfor %}
        
                <hr>
                <br/><br/>
                <small><em> Last updated: {{datetime_top_tweets}} GMT</em></small>
            </div>
        </div>
    </div>
{% endblock %}
